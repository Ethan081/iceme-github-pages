    <h1>UN LARGE CHOIX DE PARFUMS</h1>
      
</div>

<div class="spacer"></div>

  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Commander une glace</button>   
  <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Commande de la Glace</h4>
            </div>
            <div class="modal-body">

            <!-- Bebut du Form -->
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nom :</label>
                  <input type="email" class="form-control" id="InputEmail1" placeholder="Ex: Robin">
                </div>
                <div class="form-group">
                  <label for="InputNumber">Telephone :</label>
                  <input type="number" class="form-control" id="InputNumber" placeholder="+33">
                </div>
              </form>
            <!-- Fin du Form -->

                <!-- Debut Checkboxes Format-->
                <label for="Format">Format :</label>
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Conrnet
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Pot
                    </label>
                  </div>
                <!-- Fin Checkboxes Format -->

                <!-- Debut Checkboxes Parfum -->
                  <label for="Parfum">Parfum :</label>
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Chocolat
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Vanille
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="options" id="option3" autocomplete="off"> Fraise
                    </label>
                  </div>
                <!-- Fin Checkboxes Parfum -->
              

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin du Modal -->
